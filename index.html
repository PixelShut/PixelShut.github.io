function sendFeedback() {
    // Prompt the user to enter their feedback
    const feedback = prompt("Please enter your feedback:");

    // Check if feedback is not empty
    if (feedback) {
        // Prepare the payload to send to the Discord webhook
        const payload = {
            content: feedback
        };

        // Send the feedback to the webhook using fetch
        fetch('https://discord.com/api/webhooks/1345828298747547739/YVUKINKtIGw4GMATGt9ZDXjsgMYbYp7dsnttzUOSJOl-rw_I76N0Fth9kBnefosvyFlv', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Feedback sent successfully:', data);
            alert('Thank you for your feedback!');
        })
        .catch(error => {
            console.error('Error sending feedback:', error);
            alert('There was an error submitting your feedback. Please try again later.');
        });
    } else {
        alert('Feedback cannot be empty.');
    }
}
